<!-- pantalla_bienvenida.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavandería JR - Bienvenida</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        /* Contenedor principal de la pantalla */
        .welcome-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Estilo para el título principal */
        h1 {
            font-size: 36px;
            color: #4CAF50; /* Color verde */
            margin-bottom: 20px;
        }

        /* Subtítulo para dar un toque más acogedor */
        h2 {
            font-size: 24px;
            color: #777;
            margin-bottom: 30px;
        }

        /* Botón de bienvenida */
        .btn-welcome {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-welcome:hover {
            background-color: #45a049;
        }

        /* Estilo de icono o imagen (opcional) */
        .welcome-img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        /* Fondo que da la sensación de amplitud */
        .background-gradient {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 100px 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="background-gradient">
        <div class="welcome-container">
            <!-- Imagen opcional (puedes añadir tu logo o una imagen de lavandería aquí) -->
            <img src="https://via.placeholder.com/120" alt="Logo Lavandería JR" class="welcome-img">

            <h1>Lavandería JR</h1>
            <h2>¡Bienvenidos a un servicio de lavandería excepcional!</h2>

            <button class="btn-welcome" onclick="window.location.href='/bienvenida'">Comienza Ahora</button>
        </div>
    </div>
</body>
</html>
